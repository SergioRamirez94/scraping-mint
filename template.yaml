AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31

Resources:
  ScrapyLambdaFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: ScrapyLambdaFunctionRole
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service: "lambda.amazonaws.com"
            Action: "sts:AssumeRole"
      Policies:
        - PolicyName: ScrapyLambdaPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action:
                  - "logs:CreateLogGroup"
                  - "logs:CreateLogStream"
                  - "logs:PutLogEvents"
                Resource: "*"

  ScrapyLambdaFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: "ScrapyMint"
      Handler: src/lambda_function.lambda_handler
      Runtime: python3.11
      CodeUri: src/
      MemorySize: 512
      Timeout: 300
      Role: !GetAtt ScrapyLambdaFunctionRole.Arn
      Environment:
        Variables:
          GOOGLE_APPLICATION_CREDENTIALS: "/var/task/src/service_account.json"
          GOOGLE_DRIVE_FOLDER_PDF_ID: !Ref GoogleDriveFolderPdfId
          GOOGLE_DRIVE_FOLDER_CSV_ID: !Ref GoogleDriveFolderCsvId
      Policies:
        - AWSLambdaBasicExecutionRole

Parameters:
  GoogleDriveFolderPdfId:
    Type: String
    Description: "ID de la carpeta de Google Drive para PDF"
  GoogleDriveFolderCsvId:
    Type: String
    Description: "ID de la carpeta de Google Drive para CSV"